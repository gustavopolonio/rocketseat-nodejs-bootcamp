name: Run unit tests

on:
  push:
    paths:
      - '03-api-SOLID/**'

jobs:
  run-unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: 03-api-SOLID/package-lock.json
    - run: cd 03-api-SOLID && npm ci
    - run: cd 03-api-SOLID && npm run test
